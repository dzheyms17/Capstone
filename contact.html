        <div class="container-fluid mt-6">

            <div id="landing-page-2" class="justify-content-center jumbotron">
                <img class="img-fluid rounded-circle mt-4" width="250" src="./images/logo.svg">
                <div>
                    <h1 id="brand">Jaimes' Design</h1>
                    <h3 id="motto-about">Warm and Expressive Designs</h3>
                </div>

            <div class="row">

                <div id="contact-j" class="col-12 col-md-6 col-mx-12 my-4 jumbotron">
                    <h2 class="text-center">Contact me!</h2>
                    <form>
                        <div class="form-group">
                            <label for="txt-name">Name</label>
                            <input class="form-control" type="text" name="fname" id="txt-name" placeholder="Last name, First name, M.I." required>
                        </div>
                        <div class="form-group">
                            <label for="txt-email">Email</label>
                            <input class="form-control" type="email" name="email" id="txt-email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="num-contact">Contact</label>
                            <input class="form-control" type="Contact" name="contact" id="num-contact" placeholder="+63 900 0000 000" required>
                        </div>
                        <div class="form-group">
                            <label for="txt-select">Concerns</label>
                            <select id="txt-select" class="custom-select" name="sampleSelect">
                                <option>None</option>
                                <option>Quotations</option>
                                <option>Appointment</option>
                                <option>Follow-up</option>
                                <option>Other Concerns</option>
                            </select>
                        </div>
                       <div class="form-group">
                            <label for="txt-message">Message</label>
                            <textarea id="txt-message" class="form-control"></textarea>
                       </div>

                       <button class="btn btn-outline-warning" type="button" data-toggle="modal" data-target="#sampleModal">Submit</button>
                       <button class="btn btn-outline-danger" type="reset">Reset</button>
                    </form>

                <!-- Modal  Start-->
                <div class="modal fade" id="sampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="exampleModalLabel1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="exampleModalLabel1" class="modal-title">Thank you for Contacting Us!</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Message successfully sent!
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal End -->

                </div>

                <div id="contact-j" class="col-12 col-md-6 col-mx-12 my-4 jumbotron">
                    <h2 class="text-center">Find Us!</h2>
                    <iframe class="align-items-center" id="gmap-canvas" 
                       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15512.419151453887!2d124.20812120000001!3d13.5904096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a016fcb77d089d%3A0x9af7e400bbd02d51!2sCalatagan%20Proper%2C%20Virac%2C%20Catanduanes!5e0!3m2!1sen!2sph!4v1645688902547!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
